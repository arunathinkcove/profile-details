<div class="flex flex-col md:flex-row items-center md:items-start">
  <img class="w-36 h-36 rounded-full w-1/4 p-2 " src="../../assets/photo.jpeg" alt="Rounded avatar" width="384"
    height="512" (click)="showDetails = !showDetails">
  
  <div class="pt-6 md:p-8 text-center md:text-left space-y-4 md:pl-4 flex-1" *ngIf="showDetails">
    <blockquote>
      <p class="text-lg font-medium">
        Front End developer
      </p>
    </blockquote>
    <figcaption class="font-medium">
      <div class="text-sky-500 dark:text-sky-400">
        David Paul
      </div>
      <div class="text-slate-700 dark:text-slate-500">
        Front End developer, ThinkCove Technologies Pvt.Ltd.Chennai
      </div>
    </figcaption>
  </div>
</div>
